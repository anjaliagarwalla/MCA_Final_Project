
            <div class="well well-lg">
                <form (ngSubmit)="f.form.valid" #f="ngForm">
                    <div class="form-group">
                        <label for="productName">Title</label>
                        <input type="text" class="form-control" 
                            id="productName"
                            name="productName"
                            [(ngModel)]="product.name" #productName="ngModel" minlenght="10">
                            <div [hidden]="productName.valid || name.pristine"
                            class="alert alert-danger">
                         Title is required
                       </div>
                    </div>
                    <div class="form-group">
                        <label for="productDescription">Description</label>
                        <textarea name="productDescription" 
                            class="form-control"
                            id="productDescription" 
                            cols="30" 
                            rows="4"
                            [(ngModel)]="product.description" #productDescription="ngModel">
                        </textarea>
                        <div [hidden]="productDescription.valid || productDescription.pristine"
                        class="alert alert-danger">
                     Name is required
                   </div>
                    </div>
                   
                   
                    <button  type="Submit " name="addProduct" class="btn btn-primary"  [disabled]="!f.form.valid"
                     (click)="onAddProduct()" >Create Chapter</button>
             
                      </form>
            </div>
            <div class="alert alert-success" *ngIf="showAlert">
                Chapter created successfully!
            </div>
